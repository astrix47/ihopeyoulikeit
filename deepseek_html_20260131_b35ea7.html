<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Avi? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #000000;
            color: white;
            height: 100vh;
            width: 100vw;
        }
        
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }
        
        /* Simple two-button container */
        #buttonContainer {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 30px;
            z-index: 2;
        }
        
        .yesBtn {
            padding: 20px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.4);
            min-width: 180px;
        }
        
        .yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        /* US button style */
        .usBtn {
            padding: 15px 40px;
            font-size: 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            background: linear-gradient(45deg, #ff1493, #9d4edd);
            color: white;
            box-shadow: 0 5px 20px rgba(157, 78, 221, 0.4);
            margin-top: 20px;
        }

        .usBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.6);
        }

        /* Photo gallery styles */
        .photo-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1002;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            overflow-y: auto;
        }

        .photo-item {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item.show {
            opacity: 1;
            transform: scale(1);
        }

        .close-gallery {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1003;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #buttonContainer {
                bottom: 50px;
                flex-direction: column;
                gap: 20px;
            }
            
            .yesBtn {
                padding: 15px 40px;
                font-size: 20px;
                min-width: 160px;
            }

            .photo-item {
                width: 90%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas for star animation -->
    <canvas id="starfield"></canvas>
    
    <!-- Simple two YES buttons -->
    <div id="buttonContainer">
        <button class="yesBtn">YES üíù</button>
        <button class="yesBtn">YES üíñ</button>
    </div>

    <!-- Photo Gallery -->
    <div id="photoGallery" class="photo-gallery">
        <button class="close-gallery" id="closeGallery">Close Gallery ‚ú®</button>
        <!-- Photos will be inserted here by JavaScript -->
    </div>

    <script>
        // Get canvas element
        var canvas = document.getElementById("starfield");
        var context = canvas.getContext("2d");
        
        // Set canvas size to full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Star animation variables
        var stars = 800;
        var colorrange = [0, 60, 240];
        var starArray = [];
        
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Create stars with varied sizes
        for (var i = 0; i < stars; i++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var radius = Math.random() * 2.5;
            var hue = colorrange[getRandom(0, colorrange.length - 1)];
            var sat = getRandom(50, 100);
            var opacity = Math.random() * 0.8 + 0.2;
            var twinkleSpeed = Math.random() * 0.05 + 0.01;
            var originalOpacity = opacity;
            starArray.push({ x, y, radius, hue, sat, opacity, twinkleSpeed, originalOpacity, direction: 1 });
        }
        
        var frameNumber = 0;
        var opacity = 0;
        var secondOpacity = 0;
        var thirdOpacity = 0;
        
        // SPEED MODIFIER - increased from 0.01 to 0.015 (50% faster)
        var fadeSpeed = 0.015;
        
        // YOUR PHOTO URLs - Updated with your direct image links
        const photoUrls = [
            "https://i.ibb.co/8gFH5Hvt/shush5sitting.jpg",
            "https://i.ibb.co/hJpXYs8g/shush4.jpg",
            "https://i.ibb.co/TDS96xwb/shush3.jpg",
            "https://i.ibb.co/wrF8qYFz/shush2.jpg",
            "https://i.ibb.co/PGrrGNzB/shush1.jpg"
        ];
        
        function drawStars() {
            // Clear with pure black
            context.fillStyle = "#000000";
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            for (var i = 0; i < stars; i++) {
                var star = starArray[i];
                context.beginPath();
                context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                
                // Create star glow effect for brighter stars
                if (star.radius > 1.5) {
                    var gradient = context.createRadialGradient(
                        star.x, star.y, 0,
                        star.x, star.y, star.radius * 2
                    );
                    gradient.addColorStop(0, `hsla(${star.hue}, ${star.sat}%, 95%, ${star.opacity})`);
                    gradient.addColorStop(1, `hsla(${star.hue}, ${star.sat}%, 95%, 0)`);
                    context.fillStyle = gradient;
                } else {
                    context.fillStyle = `hsla(${star.hue}, ${star.sat}%, 95%, ${star.opacity})`;
                }
                
                context.fill();
            }
        }
        
        function updateStars() {
            for (var i = 0; i < stars; i++) {
                var star = starArray[i];
                
                // Twinkle effect
                star.opacity += star.twinkleSpeed * star.direction;
                
                if (star.opacity > star.originalOpacity + 0.3 || star.opacity < star.originalOpacity - 0.3) {
                    star.direction *= -1;
                }
                
                // Random twinkle bursts
                if (Math.random() > 0.995) {
                    star.opacity = Math.random() * 0.8 + 0.2;
                }
                
                // Keep opacity in bounds
                star.opacity = Math.max(0.1, Math.min(1, star.opacity));
            }
        }
        
        // Button functionality - both buttons do the same thing
        const buttonContainer = document.getElementById("buttonContainer");
        const yesButtons = document.querySelectorAll('.yesBtn');
        const photoGallery = document.getElementById("photoGallery");
        const closeGallery = document.getElementById("closeGallery");
        
        // Function to show acceptance message
        function showAcceptanceMessage() {
            const messageDiv = document.createElement("div");
            messageDiv.id = "acceptanceMessage";
            messageDiv.style.position = "fixed";
            messageDiv.style.top = "50%";
            messageDiv.style.left = "50%";
            messageDiv.style.transform = "translate(-50%, -50%)";
            messageDiv.style.backgroundColor = "rgba(255, 105, 180, 0.95)";
            messageDiv.style.padding = "40px";
            messageDiv.style.borderRadius = "20px";
            messageDiv.style.color = "white";
            messageDiv.style.fontSize = "28px";
            messageDiv.style.textAlign = "center";
            messageDiv.style.zIndex = "1001";
            messageDiv.style.boxShadow = "0 10px 30px rgba(0, 0, 0, 0.3)";
            messageDiv.style.maxWidth = "80%";
            
            messageDiv.innerHTML = `
                <h2 style="margin-top: 0;">YAYAYAYAYAYA</h2>
                <p>I LOVE U SO MUCH BABY</p>
                <p>i want a kid</p>
                <button id="usButton" class="usBtn">US üíë</button>
            `;
            
            document.body.appendChild(messageDiv);
            
            // Add click event to US button
            document.getElementById("usButton").addEventListener("click", function() {
                messageDiv.remove();
                showPhotoGallery();
            });
        }
        
        // Function to show photo gallery
        function showPhotoGallery() {
            photoGallery.style.display = "flex";
            photoGallery.innerHTML = '<button class="close-gallery" id="closeGallery">Close Gallery ‚ú®</button>';
            
            // Add photos to gallery
            photoUrls.forEach((url, index) => {
                const photoDiv = document.createElement("div");
                photoDiv.className = "photo-item";
                photoDiv.innerHTML = `<img src="${url}" alt="Our Memory ${index + 1}">`;
                photoGallery.appendChild(photoDiv);
                
                // Animate photos in one by one
                setTimeout(() => {
                    photoDiv.classList.add("show");
                }, index * 300);
            });
            
            // Add close button functionality
            const newCloseBtn = document.getElementById("closeGallery");
            newCloseBtn.addEventListener("click", function() {
                photoGallery.style.display = "none";
                // Remove all photos
                const photos = document.querySelectorAll('.photo-item');
                photos.forEach(photo => photo.remove());
            });
        }
        
        // Add click event to both YES buttons
        yesButtons.forEach(button => {
            button.addEventListener("click", function() {
                buttonContainer.style.display = "none";
                showAcceptanceMessage();
            });
        });
        
        function drawTextWithLineBreaks(lines, x, y, fontSize, lineHeight) {
            lines.forEach((line, index) => {
                context.fillText(line, x, y + index * (fontSize + lineHeight));
            });
        }
        
        function drawText() {
            var fontSize = Math.min(30, window.innerWidth / 24);
            var lineHeight = 8;
            
            context.font = `bold ${fontSize}px Comic Sans MS`;
            context.textAlign = "center";
            
            // Glow effect for text
            context.shadowColor = "rgba(255, 255, 255, 0.8)";
            context.shadowBlur = 15;
            context.shadowOffsetX = 0;
            context.shadowOffsetY = 0;
            
            // Text sequence 1 - FASTER (167 frames instead of 250)
            if(frameNumber < 167){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                context.fillText("every day I cannot believe how lucky I am", canvas.width/2, canvas.height/2);
                opacity = opacity + fadeSpeed;
            }
            if(frameNumber >= 167 && frameNumber < 334){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                context.fillText("every day I cannot believe how lucky I am", canvas.width/2, canvas.height/2);
                opacity = opacity - fadeSpeed;
            }
            
            if(frameNumber == 334){
                opacity = 0;
            }
            
            // Text sequence 2 - FASTER
            if(frameNumber > 334 && frameNumber < 501){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                if (window.innerWidth < 600) {
                    drawTextWithLineBreaks(["To have met such an amazing girl,", "Your'e literally a diamond baby"], canvas.width/2, canvas.height/2, fontSize, lineHeight);
                } else {
                    context.fillText("To have met such an amazing girl, Your'e literally a diamond baby", canvas.width/2, canvas.height/2);
                }
                opacity = opacity + fadeSpeed;
            }
            
            if(frameNumber >= 501 && frameNumber < 668){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                if (window.innerWidth < 600) {
                    drawTextWithLineBreaks(["To be alive and get to spend this life,", "with you"], canvas.width/2, canvas.height/2, fontSize, lineHeight);
                } else {
                    context.fillText("To be alive and get to spend this life, with you", canvas.width/2, canvas.height/2);
                }
                opacity = opacity - fadeSpeed;
            }
            
            if(frameNumber == 668){
                opacity = 0;
            }
            
            // Text sequence 3 - REMOVED DUPLICATE (used to be "to be alive and get to spend this life with you")
            // Now starts directly with sequence 4
            
            // Text sequence 4 - FASTER (was sequence 4, now sequence 3)
            if(frameNumber > 668 && frameNumber < 835){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                context.fillText("is the best thing thats ever happened to me", canvas.width/2, canvas.height/2);
                opacity = opacity + fadeSpeed;
            }
            
            if(frameNumber >= 835 && frameNumber < 1002){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                context.fillText("is the best thing thats ever happened to me", canvas.width/2, canvas.height/2);
                opacity = opacity - fadeSpeed;
            }
            
            if(frameNumber == 1002){
                opacity = 0;
            }
            
            // Text sequence 5 - FASTER (was sequence 5, now sequence 4)
            if(frameNumber > 1002 && frameNumber < 1169){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                if (window.innerWidth < 600) {
                    drawTextWithLineBreaks(["we belong to each other,", "Soulmates"], canvas.width/2, canvas.height/2, fontSize, lineHeight);
                } else {
                    context.fillText("we belong to each other, Soulmates", canvas.width/2, canvas.height/2);
                }
                opacity = opacity + fadeSpeed;
            }
            
            if(frameNumber >= 1169 && frameNumber < 1336){
                context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                if (window.innerWidth < 600) {
                    drawTextWithLineBreaks(["we belong to each other", "Soulmates"], canvas.width/2, canvas.height/2, fontSize, lineHeight);
                } else {
                    context.fillText("we belong to each other, Soulmates", canvas.width/2, canvas.height/2);
                }
                opacity = opacity - fadeSpeed;
            }
            
            if(frameNumber == 1336){
                opacity = 0;
            }
            
            // Text sequence 6 (with Avi's name) - FASTER (was sequence 6, now sequence 5)
            if(frameNumber > 1336 && frameNumber < 1503){
                context.fillStyle = `rgba(255, 105, 180, ${opacity})`;
                if (window.innerWidth < 600) {
                    drawTextWithLineBreaks(["I love you so much Avi", "more than everything else in the world"], canvas.width/2, canvas.height/2, fontSize, lineHeight);
                } else {
                    context.fillText("I love you so much Avi, more than everything else in the world", canvas.width/2, canvas.height/2);
                }
                opacity = opacity + fadeSpeed;
            }
            
            // Text sequence 7 - FASTER (was sequence 7, now sequence 6)
            if(frameNumber >= 1503 && frameNumber < 1670){
                context.fillStyle = `rgba(255, 255, 255, ${secondOpacity})`;
                if (window.innerWidth < 600) {
                    drawTextWithLineBreaks(["and i cant wait to spend the rest of my life with you", "we shud lowk get married already"], canvas.width/2, canvas.height/2 + 60, fontSize, lineHeight);
                } else {
                    context.fillText("and i cant wait to spend the rest of my life with you", canvas.width/2, canvas.height/2 + 50);
                }
                secondOpacity = secondOpacity + fadeSpeed;
            }
            
            // Final proposal text - FASTER (now sequence 7)
            if(frameNumber >= 1670){
                context.fillStyle = `rgba(255, 215, 0, ${thirdOpacity})`;
                context.shadowColor = "rgba(255, 215, 0, 0.8)";
                context.fillText("Will you be my Valentine cutie? üíù", canvas.width/2, canvas.height/2 + 120);
                thirdOpacity = thirdOpacity + fadeSpeed;
                
                // Show buttons a bit sooner (adjusted timing)
                if (frameNumber > 1736) {
                    buttonContainer.style.display = "flex";
                }
            }
            
            // Reset shadow
            context.shadowColor = "transparent";
            context.shadowBlur = 0;
            context.shadowOffsetX = 0;
            context.shadowOffsetY = 0;
        }
        
        // Main animation loop
        function draw() {
            drawStars();
            updateStars();
            drawText();
            
            if (frameNumber < 99999) {
                frameNumber++;
            }
            window.requestAnimationFrame(draw);
        }
        
        // Handle window resize
        window.addEventListener("resize", function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Regenerate stars for new size
            starArray = [];
            for (var i = 0; i < stars; i++) {
                var x = Math.random() * canvas.width;
                var y = Math.random() * canvas.height;
                var radius = Math.random() * 2.5;
                var hue = colorrange[getRandom(0, colorrange.length - 1)];
                var sat = getRandom(50, 100);
                var opacity = Math.random() * 0.8 + 0.2;
                var twinkleSpeed = Math.random() * 0.05 + 0.01;
                var originalOpacity = opacity;
                starArray.push({ x, y, radius, hue, sat, opacity, twinkleSpeed, originalOpacity, direction: 1 });
            }
        });
        
        // Start animation
        draw();
    </script>
</body>
</html>
